#配置信息必须完整
#服务端ip
ip: 127.0.0.1
#服务端端口
port: 8501
#是否发送罐存数据：是--true 否--false
isSendInventory: true
#是否发送报警数据：是--true 否--false
isSendAlarm: true
#是否发送传感器数据：是--true 否--false
isSendSensor: true
#是否发送卸油数据：是--true 否--false
isSendDelivery: true
#文件夹根路径
rootPath: F:/data/
#发往哪个服务端：cjpt--采集平台 fcc--fcc
serverName: cjpt
#模拟多少个站发数据
stationNumber: 200
#发送数据时间间隔：单位/s
cycle: 60

